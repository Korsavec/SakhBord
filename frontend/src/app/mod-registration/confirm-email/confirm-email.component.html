<div class="flex flex-col min-h-screen">
  <header>
    <div class="flex flex-row bg-white">
      <div class="flex justify-center basis-1/4 text-center">
        <div class="flex justify-center min-w-185my max-w-200my">
          <a class="text-logo text-green-dark-sea-wave-my font-bold" routerLink="/">SakhBord</a>
        </div>
      </div>
      <div class="flex basis-1/2 justify-center items-center">
        <input type="text" class="px-3 flex-auto h-30my max-w-430my max-w-430my" placeholder="Введите запрос">
        <div class="cursor-pointer shadow bg-dark-white-my w-60my h-30my text-center hover:bg-dark-white-my-hover">
          <span class="font-bold align-middle text-buttonIconSearch30 icon-search"></span>
        </div>
      </div>
      <div class="flex basis-1/4 justify-end items-center">
        <div class="flex hover:bg-hoverButtonMy cursor-pointer text-20my text-black w-100my h-60my align-middle justify-center items-center">
          Войти
        </div>
        <div class="flex hover:bg-hoverButtonMy cursor-pointer text-20my text-black w-240my h-60my align-middle justify-center items-center">
          Зарегистрироваться
        </div>
      </div>
    </div>
  </header>
  <main class="flex-1">



    <div class="flex grid grid-rows-1 align-middle justify-center pt-5">
      <div class="flex max-w-1010my mb-[0.625rem] shadow-md rounded-lg bg-white pl-3 pr-3 pt-3 pb-3 grid grid-rows-1">
        <div *ngIf="responseServer; else responseServerFalse">

          <p>Ждём ответ от сервера</p>

        </div>


        <ng-template #responseServerFalse>

          <div *ngIf="responseConfirmMessage; else confirmMessageError">
            <p>Адрес электронной почты подтверждён</p>
          </div>

          <ng-template #confirmMessageError>
            <p>Сервер не отвечает. Попробуйте позже</p>
          </ng-template>

        </ng-template>

      </div>




    </div>
  </main>



  <footer class="flex h-auto grid grid-cols-1">

    <div class="grid grid-cols-6 gap-4">

      <div class="col-start-1 col-end-7 h-45my">
        <a href="/contact" class="ml-[1.25rem] text-dayColor">Контакты >>></a>
      </div>

    </div>
  </footer>



</div>
