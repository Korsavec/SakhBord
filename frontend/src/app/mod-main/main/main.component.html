<div class="flex flex-col min-h-screen">
  <header>
    <div class="flex flex-row bg-white">
      <div class="flex justify-center basis-1/4 text-center">
        <div class="flex justify-center min-w-185my max-w-200my">
          <a class="text-logo text-green-dark-sea-wave-my font-bold" routerLink="/">SakhBord</a>
        </div>
      </div>


      <div class="flex basis-1/2 justify-center items-center">

        <input type="text" class="px-3 flex-auto h-30my max-w-430my" placeholder="Введите запрос">

        <div class="cursor-pointer shadow bg-dark-white-my w-60my h-30my text-center hover:bg-dark-white-my-hover">
          <span class="font-bold align-middle text-buttonIconSearch30 icon-search"></span>
        </div>
      </div>





      <div class="flex basis-1/4 justify-end items-center" *ngIf="closeLogin">
        <div (click)="goToPageLogin()" class="flex hover:bg-hoverButtonMy cursor-pointer text-20my text-black w-100my h-60my align-middle justify-center items-center">
          Войти
        </div>
        <div (click)="goToPageRegistration()" class="flex hover:bg-hoverButtonMy cursor-pointer text-20my text-black w-240my h-60my align-middle justify-center items-center">
          Зарегистрироваться
        </div>
      </div>

      <div class="flex basis-1/4 justify-end items-center" *ngIf="isShowUserAccount">
        <div (click)="goToPageAdd()" class="flex hover:bg-hoverButtonMy cursor-pointer text-20my text-black w-140my h-60my align-middle justify-center items-center">
          Добавить
        </div>



        <div (click)="goToPageRegistration()" class="flex text-20my text-black w-200my h-60my align-middle justify-end items-end">
          <div class="relative inset-0 w-102my h-60my m-auto pl-20my hover:bg-hoverButtonMy cursor-pointer">
            <div class="absolute bg-rose-600 w-45my h-45my rounded-full mt-2 ml-2"></div>
          </div>
        </div>




      </div>







    </div>
  </header>



  <main class="flex-1">
    <div class="flex align-middle justify-center h-45my">
      <div class="flex mr-15my items-center">


        <select class="outline-0 w-[13.125rem] h-30my box-cat-shadow px-3 w-[218px]">

            <option value="106">Сниму</option>
          </optgroup>
          <option value="110" class="font-bold">Авто-Мото</option>

            <option value="111">Продам</option>
            <option value="112">Куплю</option>
          </optgroup>
          <option value="121" class="font-bold">Мобильная связь</option>

          </optgroup>

      </div>




      <div class="flex ml-15my pr-15my items-center">
        <select class="outline-0 w-[13.125rem] h-30my box-cat-shadow px-3 w-[218px]">
          <option value="1" class="outline-0">Александровск-Сах.</option>
          <option value="2">Анива</option>
          <option value="3">Быков</option>

      <div class="flex ml-15my items-center">
        <div class="pt-2my h-30my text-dark-white-my font-bold w-[8.125rem] text-center cursor-pointer hover:bg-dayColor bg-green-dark-sea-wave-my">
          Применить
        </div>
      </div>
    </div>


      <ul class="flex grid grid-rows-1 align-middle justify-center pt-5">

        <li class="flex max-w-1010my mb-[0.625rem] shadow-md rounded-lg bg-white pl-3 pr-3 pt-3 pb-3 grid grid-rows-1" *ngFor="let announcement of announcements">


            <p class="break-all"> {{ announcement.message }} </p>
            <div class="flex h-auto">
              <div class="flex grid-rows-2 flex-auto">
                <div class="flex-none">
                  <img src="./assets/img/phone.png" alt="phone" class="pt-[0.188rem]">
                </div>
                <a href="tel:+79242852535" class="ml-2my">+7{{ announcement.phone }} </a>
                <div class="flex-none ml-25my">
                  <img src="./assets/img/email.png" alt="phone" class="pt-[0.188rem]">
                </div>
                <a href="mailto:ivan.matreshkin@gmail.com" class="ml-2my"> {{ announcement.email }} </a>
                <div class="flex-none ml-25my">
                  <img src="./assets/img/telegram.png" alt="phone" class="pt-[0.188rem]">
                </div>
                <a href="tg://resolve?domain=SakgalinGirl" class="ml-2my"> {{ announcement.telegram }} </a>
                <p class="ml-25my text-dayColor">Сегодня</p>
              </div>
              <a href="/up" class="text-blue-700">выделить 000000000025</a>
            </div>



        </li>

          <a href="#">20</a>

        </div>
      </div>
      <div class="col-start-1 col-end-7 h-45my">
        <a href="/contact" class="ml-[1.25rem] text-dayColor">Контакты >>></a>
      </div>
    </div>
  </footer>
</div>
