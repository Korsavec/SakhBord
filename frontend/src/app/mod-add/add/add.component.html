<div class="flex flex-col min-h-screen">
  <header>
    <div class="flex flex-row bg-white">
      <div class="flex justify-center basis-1/4 text-center">
        <div class="flex justify-center min-w-185my max-w-200my">
          <a class="text-logo text-green-dark-sea-wave-my font-bold" routerLink="/">SakhBord</a>
        </div>
      </div>


      <div class="flex basis-1/2 justify-center items-center">

        <p class="font-bold">Добавить объявление</p>

      </div>





      <div class="flex basis-1/4 justify-end items-center">




        <div class="flex text-20my text-black w-240my h-60my align-middle justify-end items-end">
          <div class="relative inset-0 w-102my h-60my m-auto pl-20my hover:bg-hoverButtonMy cursor-pointer">
            <div class="absolute bg-rose-600 w-45my h-45my rounded-full mt-2 ml-2"></div>
          </div>
        </div>




      </div>


    </div>

  </header>


  <main class="flex-1">




      <form *ngIf="viewForm; else submitAnnouncement" [formGroup]="loginForm" (submit)="submit()">


        <div class="flex align-middle justify-center h-45my">

          <div class="flex mr-15my items-center">
            <select formControlName="selectDepartament" class="outline-0 w-[13.125rem] h-30my box-cat-shadow px-3 w-[218px]">
              <optgroup label="Недвижимость">
                <option value="101" class="outline-">Продам</option>
                <option value="102">Куплю</option>
                <option value="103">Меняю</option>
                <option value="104">Межгород</option>
                <option value="105">Сдам</option>
                <option value="106">Сниму</option>
              </optgroup>
              <option value="110" class="font-bold">Авто-Мото</option>
              <optgroup label="Компьютеры">
                <option value="111">Продам</option>
                <option value="112">Куплю</option>
              </optgroup>
              <option value="121" class="font-bold">Мобильная связь</option>
              <option value="132" class="font-bold">Животные</option>
              <optgroup label="Прочее">
                <option value="141">Продам</option>
                <option value="142">Куплю</option>
              </optgroup>
              <optgroup label="Услуги">
                <option value="151">Ищу</option>
                <option value="152">Предлагаю</option>
              </optgroup>
              <optgroup label="Работа">
                <option value="161">Ищу</option>
                <option value="162">Предлагаю</option>
              </optgroup>
              <optgroup label="Розыск">
                <option value="171">Утеряно</option>
                <option value="172">Найдено</option>
              </optgroup>
              <optgroup label="Знакомства">
                <option value="181">Женщины</option>
                <option value="182">Мужчины</option>
              </optgroup>
              <option value="190" class="font-bold">Разное</option>
            </select>
          </div>



          <div class="flex align-middle items-center">
            <select formControlName="selectCity" class="outline-0 w-[13.125rem] h-30my box-cat-shadow px-3 w-[218px]">
              <option value="1" class="outline-0">Александровск-Сах.</option>
              <option value="2">Анива</option>
              <option value="3">Быков</option>
              <option value="4">Вахрушев</option>
              <option value="5">Горнозаводск</option>
              <option value="6">Долинск</option>
              <option value="7">Ильинский</option>
              <option value="8">Корсаков</option>
              <option value="9">Красногорск</option>
              <option value="10">Курильск</option>
              <option value="11">Макаров</option>
              <option value="12">Невельск</option>
              <option value="13">Ноглики</option>
              <option value="14">Онор</option>
              <option value="15">Оха</option>
              <option value="16">Поронайск</option>
              <option value="17">Северо-Курильск</option>
              <option value="18">Смирных</option>
              <option value="19">Томари</option>
              <option value="20">Тымовское</option>
              <option value="21">Углегорск</option>
              <option value="22">Холмск</option>
              <option value="23">Чехов</option>
              <option value="24">Шахтерск</option>
              <option value="25">Южно-Курильск</option>
              <option value="26">Южно-Сахалинск</option>
            </select>
          </div>

        </div>










        <div class="flex grid grid-rows-1 align-middle justify-center pt-5">

          <div class="flex justify-center">
            <div class="bg-rose-600 w-30my h-30my text-white font-bold text-center">+7</div>
            <input type="text" [minLength]="phoneMaxLength" [maxLength]="phoneMaxLength" formControlName="phoneNumber" class="px-3 flex-auto h-30my mb-4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" placeholder="Телефон">
          </div>

          <div class="flex justify-center">
            <div class="bg-rose-600 w-30my h-30my text-white font-bold text-center">@</div>
            <input type="text" [minLength]="emailAddressMinLength" [maxLength]="emailAddressMaxLength" formControlName="emailAddress" class="px-3 flex-auto h-30my mb-4" placeholder="Email">
          </div>


          <div class="flex justify-center">
            <div class="bg-rose-600 w-30my h-30my text-white font-bold text-center">
              <svg height="30px" viewBox="0 0 512 512" width="30px"><g id="_x33_35-telegram"><g><g><path d="M484.689,98.231l-69.417,327.37c-5.237,23.105-18.895,28.854-38.304,17.972L271.2,365.631     l-51.034,49.086c-5.646,5.647-10.371,10.372-21.256,10.372l7.598-107.722L402.539,140.23c8.523-7.598-1.848-11.809-13.247-4.21     L146.95,288.614L42.619,255.96c-22.694-7.086-23.104-22.695,4.723-33.579L455.423,65.166     C474.316,58.081,490.85,69.375,484.689,98.231z" style="fill:#ffffff;"/></g></g></g><g id="Layer_1"/></svg>
            </div>
            <input type="text" [minLength]="telegramMinLength" [maxLength]="telegramMaxLength" formControlName="telegram" class="px-3 flex-auto h-30my mb-4" placeholder="Telegram">
          </div>


          <div class="flex max-w-1010my mb-[0.625rem] shadow-md rounded-lg bg-white pl-3 pr-3 pt-3 pb-3 grid grid-rows-1">
            <textarea [minLength]="minMessage" [maxlength]="maxMessage" formControlName="message" class="resize max-w-900my min-w-220my max-h-205my min-h-65my rounded-md w-430my h-20 border border-slate-300 focus:drop-shadow-md outline-0 p-2" placeholder="Введите текст объявления"></textarea>

            <div>
              {{count}} / мин. {{countMin}}
              <div *ngIf="message.errors?.['pattern']"> Запрещённые символы </div>
              <div *ngIf="selectCity.errors?.['required']"> Выберите город </div>
              <div *ngIf="selectDepartament.errors?.['required']"> Выберите раздел </div>
              <div *ngIf="loginForm.hasError('selectList')">Укажите хотябы один контакт</div>
            </div>





          </div>
          <div class="flex justify-end">
            <button type="submit" [disabled]="!loginForm.valid" class="pb-2my h-30my text-dark-white-my font-bold w-[8.125rem] text-center hover:bg-dayColor bg-green-dark-sea-wave-my">
              Добавить
            </button>

          </div>
        </div>

      </form>


    <ng-template #submitAnnouncement>


      <main class="flex-1">

        <div class="flex align-middle justify-center h-45my mt-40">

        <div class="lds-roller">
          <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
        </div>

      </main>



    </ng-template>






  </main>



  <footer class="flex h-auto grid grid-cols-1">

    <div class="grid grid-cols-6 gap-4">

      <div class="col-start-1 col-end-7 h-45my">
        <a href="/contact" class="ml-[1.25rem] text-dayColor">Контакты >>></a>
      </div>

    </div>

  </footer>

</div>
