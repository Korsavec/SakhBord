<div class="flex flex-col min-h-screen">
  <header>

    <div class="flex flex-row bg-white">


      <div class="flex justify-center basis-1/4 text-center">
        <div class="flex justify-center min-w-185my max-w-200my">
          <a class="text-logo text-green-dark-sea-wave-my font-bold" routerLink="/">SakhBord</a>
        </div>
      </div>


      <div class="flex basis-1/2 justify-center items-center">
        <p class="font-bold">Сброс пароля</p>

      </div>




      <div class="flex basis-1/4 justify-end items-center">

        <div (click)="goToPageRegistration()" class="flex hover:bg-hoverButtonMy cursor-pointer text-20my text-black w-240my h-60my align-middle justify-center items-center">
          Зарегистрироваться
        </div>

      </div>


    </div>


  </header>






  <main class="flex-1">

    <ng-container *ngIf="submitForm; else submitFormFalse">



      <div class="flex grid grid-rows-1 align-middle justify-center pt-5">

        <div class="flex max-w-1010my mb-[0.625rem] shadow-md rounded-lg bg-white pl-3 pr-3 pt-3 pb-3 grid grid-rows-1">




          <div class="w-300my ">




            <form [formGroup]="loginForm" (submit)="submit()" class="p-4">


              <div class="my-5 w-full">
                <label for="password1">Новый пароль</label>
                <br>
                <input type="password" minlength="6" maxlength="45" formControlName="password1" id="password1" class="text-black text-[28px] p-2 rounded w-full text-sm outline-0" placeholder="Новый пароль" required>
                <div class="w-300my h-25my">
                  <div *ngIf="password1.errors?.['minlength']"> Минимальная длина 6 </div>
                  <div *ngIf="password1.errors?.['maxlength']"> Максимальная длина 24 </div>
                  <div *ngIf="password1.errors?.['pattern']"> Некорректный пароль </div>
                </div>
              </div>

              <div class="my-5 w-full">
                <label for="password2">Повторить пароль</label>
                <br>
                <input type="password" minlength="6" maxlength="45" formControlName="password2" id="password2" class="text-black text-[28px] p-2 rounded w-full text-sm outline-0" placeholder="Повторить пароль" required>
                <div class="w-300my h-25my">
                  <div *ngIf="password2.errors?.['minlength']"> Минимальная длина 6 </div>
                  <div *ngIf="password2.errors?.['maxlength']"> Максимальная длина 24 </div>
                  <div *ngIf="password2.errors?.['pattern']"> Некорректный пароль </div>
                  <div *ngIf="loginForm.hasError('noMatch')">Пароли не совпадают</div>
                </div>
              </div>


              <div class="my-5 w-full">
                <button type="submit" [disabled]="!loginForm.valid" class="p-3 w-full bg-green-dark-sea-wave-my text-white hover:bg-dayColor rounded">
                  Изменить пароль
                </button>



              </div>

            </form>



          </div>



        </div>

      </div>


    </ng-container>


    <ng-template #submitFormFalse>




      <div *ngIf="responseServer; else responseServerFalse" class="flex grid grid-rows-1 align-middle justify-center pt-5">
        <div class="flex max-w-1010my mb-[0.625rem] shadow-md rounded-lg bg-white pl-3 pr-3 pt-3 pb-3 grid grid-rows-1">
          <div class="w-300my text-center">
            <p class="text-center">Идёт отправка данных</p>
            <div class="lds-roller">
              <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
          </div>
        </div>
      </div>



      <ng-template #responseServerFalse>


        <div *ngIf="responseView; else responseViewFalse" class="flex grid grid-rows-1 align-middle justify-center pt-5">
          <div class="flex max-w-1010my mb-[0.625rem] shadow-md rounded-lg bg-white pl-3 pr-3 pt-3 pb-3 grid grid-rows-1">
            <div class="w-300my ">
              <p class="text-center">Пароль успешно изменён.</p>
            </div>
          </div>
        </div>



        <ng-template #responseViewFalse>


          <div class="flex grid grid-rows-1 align-middle justify-center pt-5">
            <div class="flex max-w-1010my mb-[0.625rem] shadow-md rounded-lg bg-white pl-3 pr-3 pt-3 pb-3 grid grid-rows-1">
              <div class="w-300my ">
                <p class="text-justify">Упс. Что то пошло не так. Попробуйте позже</p>
              </div>
            </div>
          </div>


        </ng-template>


      </ng-template>


    </ng-template>

  </main>




  <footer class="flex h-auto grid grid-cols-1">

    <div class="grid grid-cols-6 gap-4">

      <div class="col-start-1 col-end-7 h-45my">
        <a href="/contact" class="ml-[1.25rem] text-dayColor">Контакты >>></a>
      </div>

    </div>

  </footer>

</div>
